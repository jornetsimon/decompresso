<div style="height: 100%" fxLayout="column" fxLayoutAlign="start center">
	<a id="header" fxLayout="column" fxLayoutAlign="center center">
		<img src="assets/logo.svg" alt="Logo" id="logo" />
		<div id="title">Mascarade</div>
	</a>
	<div class="main-container" fxFlex="grow">
		<router-outlet></router-outlet>
	</div>
	<div fxFlex="0 0 75px" id="footer" fxLayoutAlign="center center">
		<div fxLayoutAlign="center" style="color: #bbbbbb">
			<div style="margin: 0 1em">Fait avec ♥ à Annecy</div>
			<div class="copyright">© 2020-{{ now | date: 'yyyy' }}</div>
		</div>
	</div>
	<nz-card class="user-infos" *ngIf="authService.user$ | async as user">
		<div class="nickname" [style.color]="user.color">{{ user.nickname }}</div>
		<div>
			<button
				nz-button
				nzSize="small"
				nzType="link"
				style="padding: 0 !important; font-size: smaller"
				(click)="logout()"
			>
				Déconnexion
			</button>
		</div>
	</nz-card>
</div>
