<ng-container *transloco="let t; read: 'home'">
	<div [class.unicorn]="(languageService.lang$ | async) === 'fun'" class="content">
		<div id="header" class="relative">
			<a routerLink="/"
				><img
					src="assets/logo.svg"
					alt="Logo"
					title="Al Puccino & Pierre Colateur"
					id="logo"
				/>
				<div id="title">
					<div id="app-name" style="align-self: center">
						<span class="first-letter">D</span>écompresso
					</div>
				</div>
			</a>
			<div
				class="language-switcher"
				[class.cookies-offset]="(cookiesConsentService.accepted$ | async) === false"
				(click)="languageService.toggleLanguage()"
			>
				<mas-language-switcher></mas-language-switcher>
			</div>
		</div>
		<div class="relative" style="background-color: white">
			<div class="main-container relative" style="padding-bottom: 2em">
				<div id="headline">
					<span class="main">Le chat anonyme du&nbsp;bureau</span>
					<div class="sub">
						{{ t('sub_headline') }}
					</div>
				</div>
				<div id="floating-signin-container" class="absolute">
					<mas-signin></mas-signin>
				</div>
				<div
					id="login-button-container"
					class="absolute"
					fxLayout="column"
					fxLayoutAlign="center"
				>
					<button
						nz-button
						nzType="primary"
						(click)="openSigninModal()"
						gaEvent="open_signup_modal"
					>
						<span class="button-text">
							<i nz-icon nzType="login" nzTheme="outline"></i>
							<br />
							Entrée
						</span>
					</button>
				</div>
			</div>
			<div class="custom-shape-divider-bottom-1610457773">
				<svg
					data-name="Layer 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1200 120"
					preserveAspectRatio="none"
				>
					<path
						d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
						class="shape-fill"
					></path>
				</svg>
			</div>
		</div>
		<div id="section1" #section1 class="relative">
			<div style="background-color: #50bbdd">
				<div class="main-container xs-padding">
					<div
						fxLayout="row"
						fxLayout.lt-md="column"
						fxLayoutGap="4vmin"
						fxLayoutGap.lt-md="3vmin"
						style="padding: 10px 0"
					>
						<div fxFlex="0 0 50%" fxLayoutAlign="center center">
							<mas-dynamic-concept class="width-100"></mas-dynamic-concept>
						</div>
						<div fxFlex="1 1 50%" fxLayout="column" fxLayoutAlign="center center">
							<div class="center" style="color: white">
								<div class="section-title" [innerHTML]="t('section1.title')"></div>
								<div class="section-subtitle" fxLayout="row wrap">
									<div fxFlex="1 1 auto">
										<div class="title">
											{{ t('section1.sub1.title') }}
										</div>
										<div class="description">
											{{ t('section1.sub1.description') }}
										</div>
									</div>
									<div fxFlex="1 1 auto" *ifLang="'fr'">
										<div class="title">
											{{ t('section1.sub2.title') }}
										</div>
										<div class="description">
											{{ t('section1.sub2.description') }}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="section2" #section2 class="relative">
			<div class="custom-shape-divider-top-1610532935">
				<svg
					data-name="Layer 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1200 120"
					preserveAspectRatio="none"
				>
					<path
						d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
						opacity=".25"
						class="shape-fill"
					></path>
					<path
						d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
						opacity=".5"
						class="shape-fill"
					></path>
					<path
						d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
						class="shape-fill"
					></path>
				</svg>
			</div>
			<div style="background-color: white; padding-top: 59px; padding-bottom: 75px">
				<div class="main-container xs-padding">
					<div class="profiles">
						<div class="intro">Pour quoi faire&nbsp;?</div>
						<div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
							<div fxFlex="none" class="label">Je suis :</div>
							<div fxFlex="none" fxLayout="row wrap" fxLayoutAlign="center center">
								<div class="profile-button" fxFlex="0 0 auto" routerLink="/work">
									employé
								</div>
								<div class="profile-button" fxFlex="0 0 auto" routerLink="/school">
									étudiant
								</div>
							</div>
						</div>
					</div>
					<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="7vmin">
						<div fxFlex="1 0 30%" fxLayout="column" fxLayoutAlign="center center">
							<div>
								<div class="section-title" [innerHTML]="t('section2.title')"></div>
								<div class="section-subtitle" [innerHTML]="t('section2.sub')"></div>
							</div>
						</div>
						<div fxFlex="0 0 70%" fxLayoutAlign="center center">
							<img
								[src]="
									(languageService.lang$ | async) === 'fun'
										? 'assets/illustrations/chat_sample_fun.svg'
										: 'assets/illustrations/chat_sample.svg'
								"
								class="width-100"
								alt="Concept"
								style="/*min-width: 455px*/"
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="custom-shape-divider-bottom-1610533017">
				<svg
					data-name="Layer 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1200 120"
					preserveAspectRatio="none"
				>
					<path
						d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
						opacity=".25"
						class="shape-fill"
					></path>
					<path
						d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
						opacity=".5"
						class="shape-fill"
					></path>
					<path
						d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
						class="shape-fill"
					></path>
				</svg>
			</div>
		</div>
		<div id="section3" #section3 class="relative">
			<div style="background-color: #ff3c5b; padding-bottom: 29px">
				<div class="main-container xs-padding">
					<div
						fxLayoutAlign="center"
						style="padding: 30px 0; font-size: 24px; color: white"
					>
						<div style="line-height: 1.8em; padding-left: 5vw">
							<div
								style="font-weight: 300; padding-bottom: 10px; white-space: nowrap"
							>
								{{ t('section3.intro') }}
							</div>
							<div class="list">
								<ul [innerHTML]="t('section3.list')"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="custom-shape-divider-bottom-1610531430">
				<svg
					data-name="Layer 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1200 120"
					preserveAspectRatio="none"
				>
					<path
						d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
						class="shape-fill"
					></path>
				</svg>
			</div>
		</div>
		<div id="section4" #section4>
			<div style="background-color: white">
				<div class="main-container xs-padding">
					<div
						fxLayout="row"
						fxLayout.lt-md="column"
						fxLayoutGap="5vmin"
						style="padding: 50px 0"
					>
						<div
							fxFlex="0 0 60%"
							fxLayout="column"
							fxLayoutGap="30px"
							fxLayoutAlign="center start"
						>
							<div>
								<div
									class="section-title"
									[innerHTML]="t('section4.sub1.title')"
								></div>
								<div
									class="section-content"
									[innerHTML]="t('section4.sub1.description')"
								></div>
							</div>
							<div>
								<div
									class="section-title"
									[innerHTML]="t('section4.sub2.title')"
								></div>
								<div
									class="section-content"
									[innerHTML]="t('section4.sub2.description')"
								></div>
							</div>
						</div>
						<div fxFlex="0 0 40%" fxLayoutAlign="center center" style="padding: 30px 0">
							<img
								id="smile"
								src="assets/layout/home/smile.svg"
								class="width-100"
								alt="Sourire"
								style="max-height: 120px"
							/>
						</div>
					</div>
					<div fxLayout="row wrap" fxLayoutAlign="center baseline">
						<button
							class="mx3 my2 signup-button"
							(click)="scrollTop()"
							gaEvent="bottom_signup_button"
							fxFlexOrder.lt-sm="1"
						>
							<span class="text">Je m'inscris</span>
						</button>
						<button
							nz-button
							nzType="default"
							nzSize="large"
							routerLink="/help"
							class="mx3 my2"
							style="font-size: 18px"
							fxFlexOrder.lt-sm="0"
						>
							En savoir plus
						</button>
					</div>
				</div>
			</div>
		</div>
		<div style="padding-top: 50px">
			<mas-footer></mas-footer>
		</div>
	</div>

	<mas-cookies-consent></mas-cookies-consent>

	<mas-language-selection-modal></mas-language-selection-modal>
</ng-container>
